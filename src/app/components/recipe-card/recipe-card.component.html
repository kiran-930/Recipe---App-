<div class="card">
    <img width="100px" height="200px" [src]="recipe.image" class="card-img-top" alt="{{ recipe.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">{{ recipe.cuisine }}</p>
      <p class="card-text"><small class="text-muted">Meal Type: {{ recipe.mealType }}</small></p>
    </div>
  </div>
